<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="../scripts/script.js"></script>

    <title>Catálogo</title>
</head>
<body>
    
    <header>
        <h1 class="text-center p-4">Catálogo de Productos</h1>   
        <nav class="navbar navbar-expand">
            <div class="container-fluid">
    
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/catalogo.html">Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
    
                </ul>
            </div>
        </nav>    
    </header>

    <main>

        <div class="container">
            <form action="">

                <label for="Codigo">Codigo</label>
                <input type="number" id="codigo" class="form-control">
    
                <label for="Nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control">
    
                <label for="Precio">Precio</label>
                <input type="number" id="precio" class="form-control">

                <input type="button" value="Guardar" class="btn btn-success mt-2" onclick="agregarProducto()">
    
            </form>

            <hr>
            
            
            <table class="table table-bordered table-striped table-success">

                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="detalle">
                    
                </tbody>

            </table>

        </div>


    </main>

    <footer>

    </footer>

</body>
</html>
